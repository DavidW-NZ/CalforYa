<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - mm â‡„ m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .converter-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .result-value {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .result.empty {
            color: #999;
            font-size: 14px;
        }

        .swap-icon {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <p class="subtitle">Convert between millimeters and meters</p>
        
        <div class="converter-section">
            <label for="inputValue">Enter Value</label>
            <div class="input-group">
                <input 
                    type="number" 
                    id="inputValue" 
                    placeholder="Enter a number" 
                    step="any"
                    autofocus
                >
                <select id="unitFrom">
                    <option value="mm">mm</option>
                    <option value="m">m</option>
                </select>
            </div>
        </div>

        <button onclick="convert()">Convert</button>

        <div class="result empty" id="result">
            Enter a value and click convert
        </div>
    </div>

    <script>
        // Allow Enter key to trigger conversion
        document.getElementById('inputValue').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convert();
            }
        });

        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const unitFrom = document.getElementById('unitFrom').value;
            const resultDiv = document.getElementById('result');

            // Validate input
            if (isNaN(inputValue) || inputValue === '') {
                resultDiv.className = 'result empty';
                resultDiv.innerHTML = 'Please enter a valid number';
                return;
            }

            let result;
            let unitTo;

            // Perform conversion
            if (unitFrom === 'mm') {
                result = inputValue / 1000;
                unitTo = 'm';
            } else {
                result = inputValue * 1000;
                unitTo = 'mm';
            }

            // Format result
            const formattedResult = result.toLocaleString('en-US', {
                maximumFractionDigits: 6,
                minimumFractionDigits: 0
            });

            // Display result
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <div class="result-label">${inputValue} ${unitFrom} equals</div>
                <div class="result-value">${formattedResult} ${unitTo}</div>
            `;
        }
    </script>
</body>
</html>
